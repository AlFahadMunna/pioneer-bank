<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
  
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Log In</h4>
      <input type="text" class="form-control" placeholder="Email">
      <br>
      <input type="password" class="form-control" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="Deposit status">
          <h5>Deposit</h5>
          <h2>$<span id="currentDeposit">00</span></h2>
        </div>
      </div>
      <div class="col-md-4">
       <div class="Withdraw status"> 
        <h5>Withdraw</h5>
        <h2>$00</h2>
      </div>
      </div>
      <div class="col-md-4">
       <div class="Balance status">
         <h5>Balance</h5>
        <h2>$ 
          <span id="currentBalance">1240</span>
        </h2>
      </div>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Deposit</h4>
        <input id="deposit-amount" type="text" class="form-control" placeholder="$ Amount You Want To Deposit">
        <br>
        <button id="add-deposit" class="btn btn-success">Deposit</button>
       </div>
      </div>
      <div class="col-md-6">
       <div class="submit-area">
        <h4>Withdraw</h4>
        <input id="WithdrawAmount" type="text" class="form-control" placeholder="$ Amount You Want To Withdraw">
        <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
       </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>  
</body>
</html>
